<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>アプリを起動中...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }
    
    .splash-container {
      width: 300px;
      text-align: center;
      background: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-out;
    }
    
    .title {
      font-size: 20px;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideIn 1s forwards 0.2s;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #60cdff;
      animation: spin 1s ease-in-out infinite;
    }
    
    .message {
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 15px;
      opacity: 0;
      animation: slideIn 1s forwards 0.4s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(10px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // インライン最小スクリプト
    document.addEventListener('DOMContentLoaded', () => {
      window.performance.mark('splash_loaded');
    });
  </script>
</head>
<body>
  <div class="splash-container">
    <div class="spinner"></div>
    <h1 class="title">プロジェクト進捗ダッシュボード</h1>
    <p class="message">アプリケーションを起動中です...</p>
  </div>
</body>
</html>
