<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src http://localhost:8050; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロジェクト進捗ダッシュボード</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header class="app-header">
      <div class="header-container">
        <div class="title-container">
          <h1>プロジェクト進捗ダッシュボード</h1>
          <p id="update-time">最終更新: --</p>
        </div>
        <div class="controls-container">
          <div id="selected-file-display">ファイル未選択</div>
          <div class="button-group">
            <button id="select-file-button" class="btn btn-outline">参照</button>
            <button id="refresh-data-button" class="btn btn-primary">更新</button>
          </div>
        </div>
      </div>
    </header>

    <!-- コンテンツエリア -->
    <div class="content-area">
      <!-- ローディングオーバーレイ -->
      <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>データを読み込み中...</p>
      </div>

      <!-- サーバーエラーオーバーレイ -->
      <div id="server-error-overlay" class="hidden">
        <div class="error-icon">⚠️</div>
        <h2>サーバー接続エラー</h2>
        <p>Pythonバックエンドへの接続に失敗しました。</p>
        <p id="server-error-details"></p>
        <button id="retry-connection-button" class="btn btn-primary">再試行</button>
      </div>

      <!-- WebView - 修正: nodeintegration、webpreferences、preloadを追加 -->
      <webview id="dashboard-view" 
        src="http://localhost:8050" 
        nodeintegration 
        webpreferences="contextIsolation=false"
        preload="./webview-preload.js"></webview>
    </div>

    <!-- ステータスバー -->
    <footer class="status-bar">
      <div id="server-status" class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">サーバー状態: 接続中...</span>
      </div>
      <div id="app-version">Version: --</div>
    </footer>
  </div>
  
  <!-- 通知コンテナ -->
  <div id="notification-container" class="hidden">
    <div class="notification-content">
      <span id="notification-message"></span>
      <button id="close-notification" class="notification-close">&times;</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
